<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/bootstrap.min.css" class="rel">
        <link rel="stylesheet" href="css/index-style.css">
        <title>Smart Login</title>
    </head>
    <body>
        <div class="form-div mx-auto py-5 text-center mt-5">
            <h1 class="pb-3">Smart Login System</h1>
            <div class="py-4 mx-auto inter-form">
                <input id="name" type="text" class="form-control bg-transparent text-white " placeholder="Enter your name">
                <input id="email" type="email" class="form-control bg-transparent text-white my-3" placeholder="Enter your email">
                <input id="password" type="password" class="form-control bg-transparent text-white" placeholder="Enter your password">

                <div id="emptyDiv"  class=" fs-5 text-danger mx-auto w-25 pt-3">

                </div>
                <button id="signUp" class="bg-transparent mt-3 mb-2 btn btn-outline-info py-2 w-100">Sign Up</button>
            </div>
            <p class="text-white pb-4">You have an account?<a href="../Login/index.html" class="text-white">Login</a></p>
            
    
        </div>
    
    
        <script src="mainSign.js"></script>
    </body>
    </html>
